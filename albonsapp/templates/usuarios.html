{% extends 'base.html' %}


{% block blockbody %}

    <h2>Usuarios</h2>

    
    <ul>
            
            {% for usuario in lista_usuarios %}
                <li>Usuario: {{usuario.username}}</li>
                
                        
                    <div>
                        <form action="{% url 'eliminaUsuario' usuario.id %}" method="post"> {% csrf_token %}
                            <button type="submit">Eliminar</button>
                        </form>
                    </div>
          

            {% endfor %}
                
    </ul>

{% endblock blockbody %}
